<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet" />
    <title>{{pagetitle}}</title>
</head>
<body>
  
    {% block content %}
    <nav class="bg-gray-800 shadow-lg">
        <div class="mx-auto px-4 py-2 max-w-7xl sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
              <a class="flex-shrink-0 text-white" href="{{ url_for('homepage') }}">
                <div class="inline-flex flex-shrink-0 items-center justify-center h-16 w-16 text-yellow-600 bg-yellow-100 rounded-full mr-6">
                  <svg aria-hidden="true" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
                    <path fill="#fff" d="M12 14l9-5-9-5-9 5 9 5z" />
                    <path fill="#fff" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
                  </svg>
                </div>
              </a>
              <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                  
                  <a href="{{ url_for('homepage') }}" class="hover:bg-gray-700 px-3 py-2 rounded-md text-white text-2xl font-bold">Home</a>
                  <a href="{{ url_for('viewcourses') }}" class="hover:bg-gray-700 px-3 py-2 rounded-md text-white text-2xl font-bold">Courses</a>
                  
                
                </div>
              </div>
            </div>
            <div class="flex-1 flex justify-center px-2 lg:ml-6 lg:justify-end">
              <div class="max-w-lg w-full lg:max-w-xs">
                <label for="search" class="sr-only">Search</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M9.5 15C12.5376 15 15 12.5376 15 9.5C15 6.46243 12.5376 4 9.5 4C6.46243 4 4 6.46243 4 9.5C4 12.5376 6.46243 15 9.5 15ZM9.5 17C13.0899 17 16 14.0899 16 10.5C16 6.91015 13.0899 4 9.5 4C5.91015 4 3 6.91015 3 10.5C3 14.0899 5.91015 17 9.5 17Z"></path>
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M13.8536 13.8536C14.0488 13.6583 14.0488 13.3417 13.8536 13.1464L11.7071 11H11.5C10.6716 11 10 10.3284 10 9.5C10 8.67157 10.6716 8 11.5 8H11.7071L13.8536 5.85355C14.0488 5.65829 14.0488 5.34171 13.8536 5.14645C13.6583 4.95118 13.3417 4.95118 13.1464 5.14645L10.1464 8.14645C10.0525 8.24031 10 8.36994 10 8.5C10 8.63006 10.0525 8.75969 10.1464 8.85355L13.1464 11.8536C13.3417 12.0488 13.6583 12.0488 13.8536 11.8536C14.0488 11.6583 14.0488 11.3417 13.8536 11.1464L10.8536 8.14645C10.6583 7.95118 10.3417 7.95118 10.1464 8.14645C9.95118 8.34171 9.95118 8.65829 10.1464 8.85355L13.1464 11.8536C13.3417 12.0488 13.6583 12.0488 13.8536 11.8536C14.0488 11.6583 14.0488 11.3417 13.8536 11.1464L11.7071 9H11.5C11.2239 9 11 9.22386 11 9.5C11 9.77614 11.2239 10 11.5 10H11.7071L13.8536 13.1464C14.0488 13.3417 14.0488 13.6583 13.8536 13.8536Z"></path>
                    </svg>
                  </div>
                  <form action="{{url_for('search')}}" method="POST">
                  <input id="search" name="search" class="block w-full bg-gray-900 text-white border border-gray-700 rounded-md py-2 pl-10 pr-3 text-sm placeholder-gray-400 focus:outline-none focus:bg-white focus:text-gray-900 focus:placeholder-gray-500 focus:ring-0 focus:border-gray-300 sm:text-sm" placeholder="Search" type="search">
                </form>
                </div>
              </div>
            </div>
            {% if current_user.is_authenticated %}
            <div class="hidden md:block">
              <div class="ml-4 flex items-center md:ml-6">
                <div class="ml-3 relative">
                  <div>
                    <a href="{{ url_for('acount') }}">
                    <button class="flex text-sm border-2 border-transparent rounded-full focus:outline-none focus:border-gray-300 transition duration-150 ease-in-out">
                      <img class="h-8 w-8 rounded-full" src="{{ student_image }}" alt="">
                    </button>
                  </div>
                  <div class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg">
                  </a>
                  </div>
                </div>
              </div>
            </div>
            <a href="{{ url_for('logout') }}" class="hover:bg-gray-700 px-3 py-2 rounded-md text-2xl text-white font-bold">Logout</a>
           {% else %}
           <a href="{{ url_for('login') }}" class="hover:bg-gray-700 px-3 py-2 rounded-md text-2xl text-white font-bold">LogIn</a>
           <a href="{{ url_for('register') }}" class="hover:bg-gray-700 px-3 py-2 rounded-md text-2xl text-white font-bold">Register</a>
           {% endif %}
         
            <div class="-mr-2 flex md:hidden">
              <button id="mobile-menu-button" class="bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <!-- Heroicon name: menu -->
                <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
                <!-- Heroicon name: x -->
                <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
  
        <div id="mobile-menu" class="md:hidden hidden bg-gray-800">
          <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            
            <a href="{{url_for('homepage')}}" class="hover:bg-gray-700 block px-3 py-2 rounded-md text-white font-bold">Home</a>
            <a href="{{url_for('viewcourses')}}" class="hover:bg-gray-700 block px-3 py-2 rounded-md text-white font-bold">Courses</a>
   
          </div>
          <div class="pt-4 pb-3 border-t border-gray-700">
            <div class="flex items-center px-5">
       
              
            </div>
            {% if current_user.is_authenticated %}
            <div class="flex-shrink-0">
              <img class="h-10 w-10 rounded-full" src="{{ student_image }}" alt="">
            </div>
            <div class="mt-3 px-2 space-y-1">
              <a href="{{url_for('acount')}}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-400 hover:text-white hover:bg-gray-700">Your Profile</a>
              <a href="{{ url_for('logout')}}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-400 hover:text-white hover:bg-gray-700">Sign out</a>
            </div>
            {% else %}
            <div class="mt-3 px-2 space-y-1">
              <a href="{{url_for('login')}}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-400 hover:text-white hover:bg-gray-700">LogIn</a>
              <a href="{{ url_for('register')}}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-400 hover:text-white hover:bg-gray-700">Register</a>
            </div>
            {% endif %}
          </div>
        </div>
  
      </nav>
      
    {% endblock %}

    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
  
        mobileMenuButton.addEventListener('click', () => {
          const expanded = mobileMenuButton.getAttribute('aria-expanded') === 'true' || false;
          mobileMenuButton.setAttribute('aria-expanded', !expanded);
          mobileMenu.classList.toggle('hidden');
        });

        
      </script>


</body>
</html>
